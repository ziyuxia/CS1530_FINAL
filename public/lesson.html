<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="main.css" />
  <!-- <script type="text/javascript" src="http://localhost:3000/main.js"></script> -->
  <title>CS1530</title>
</head>

<body onload="start()">
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/">News</a></li>
      <li><a href="/">Contact</a></li>
      <li style="float: right"><a class="" href="#about">Educator</a></li>
      <li style="float: right">
        <a class="active" href="#about">Student</a>
      </li>
    </ul>
  </nav>

  <h2 id="start-name"></h2>
  <p id="question"></p>
  <!-- <div class="form-container"> -->
  <form>
    <textarea class="textbox" placeholder="Enter your code here"></textarea>
    <br />
    <div class="btns">
      <button type="" class="hint-button">Hint</button>
      <button type="" class="debug-button">Debug</button>
      <button type="submit" class="submit-button">Submit</button>
    </div>
  </form>
  <!-- </div> -->
  <script>
    function start() {
      const urlParams = new URLSearchParams(window.location.search);
      const name = urlParams.get("name");
      const question = urlParams.get("question");

      const nameElement = document.getElementById("start-name");
      const questionElement = document.getElementById("question");

      nameElement.textContent = name;
      questionElement.textContent = question;
    }
  </script>
</body>

</html>
